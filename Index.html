<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Checklist</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #dceef2;
      margin: 0;
      padding: 2rem;
    }

    .section {
      max-width: 1000px;
      margin: auto;
    }

    .checklist-layout {
      display: flex;
      justify-content: space-between;
      background-color: #fdf8f4;
      border-radius: 20px;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .recipe-selector, .shopping-list {
      flex: 1;
      min-width: 300px;
    }

    .recipe-selector h2, .shopping-list h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #344F3A;
      text-align: center;
    }

    .recipe-option {
      background-color: #344F3A;
      color: white;
      padding: 1rem;
      border-radius: 16px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .recipe-option img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .recipe-option label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      flex: 1;
      cursor: pointer;
    }

    .recipe-option input[type="checkbox"] {
      display: none;
    }

    .custom-check {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background-color: #fff;
      border: 2px solid #fff;
      display: inline-block;
      position: relative;
    }

    .recipe-option input[type="checkbox"]:checked + .custom-check {
      background-color: #F9B5A3;
      border-color: #F9B5A3;
    }

    .recipe-option input[type="checkbox"]:checked + .custom-check::after {
      content: "✓";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      font-size: 12px;
      color: #344F3A;
    }

    .shopping-list ul {
      background-color: white;
      border-radius: 16px;
      padding: 1rem;
      list-style: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .shopping-list li {
      font-size: 1rem;
      margin: 0.5rem 0;
      padding-left: 1.2rem;
      position: relative;
      color: #344F3A;
    }

    .shopping-list li::before {
      content: "✔";
      position: absolute;
      left: 0;
      color: #344F3A;
    }

    .continue-btn {
      display: block;
      margin: 2rem auto 0;
      background-color: #344F3A;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="checklist" class="section">
    <div class="checklist-layout">
      <!-- Recipe Selection -->
      <div class="recipe-selector">
        <h2>Select Recipes</h2>
        <div class="recipe-option">
          <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Chia Bowl" />
          <label>
            <input type="checkbox" onchange="updateShoppingList()" data-ingredients="Chia Seed,Granola,Fruit,Peanut Butter">
            <span class="custom-check"></span>
            Chia seed acai bowl with fruit, peanut butter and granola
          </label>
        </div>
        <div class="recipe-option">
          <img src="https://images.unsplash.com/photo-1576402187875-4b78f1efb12c" alt="Shrimp Soup" />
          <label>
            <input type="checkbox" onchange="updateShoppingList()" data-ingredients="Shrimp,Celery,Cherry Tomatoes">
            <span class="custom-check"></span>
            Shrimp soup with veggies
          </label>
        </div>
        <div class="recipe-option">
          <img src="https://images.unsplash.com/photo-1617191518305-19ca9f7f4bbd" alt="Noodles" />
          <label>
            <input type="checkbox" onchange="updateShoppingList()" data-ingredients="Curry Leaves,Cinnamon Sticks,Instant Noodles">
            <span class="custom-check"></span>
            Instant noodles with curry
          </label>
        </div>
      </div>

      <!-- Shopping List -->
      <div class="shopping-list">
        <h2>Shopping List</h2>
        <ul id="shoppingItems"></ul>
      </div>
    </div>

    <button class="continue-btn">Continue</button>
  </div>

  <script>
    function updateShoppingList() {
      const selectedRecipes = document.querySelectorAll('.recipe-option input[type="checkbox"]:checked');
      const ingredientsSet = new Set();

      selectedRecipes.forEach(recipe => {
        const ingredients = recipe.getAttribute('data-ingredients').split(',');
        ingredients.forEach(item => ingredientsSet.add(item.trim()));
      });

      const shoppingList = document.getElementById("shoppingItems");
      shoppingList.innerHTML = "";
      ingredientsSet.forEach(ingredient => {
        const li = document.createElement("li");
        li.textContent = ingredient;
        shoppingList.appendChild(li);
      });
    }
  </script>
</body>
</html>
